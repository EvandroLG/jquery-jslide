            <a href="javascript:;" class="btnNext off">Next</a>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.jslide.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#boxSlideSimple").jSlide({elemByPages:4});
				$("#boxSlideVertical").jSlide({pagination:false, vertical:true});
				$("#boxScrollAuto").jSlide({autoScroll:3});
				$("#boxJson").jSlide({elemByPages:2, ajax:"data.js", autoScroll:5});
			});
		</script>
	</body>
